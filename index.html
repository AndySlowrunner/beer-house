<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Beer house</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="./icons/logo.svg" alt="logo" class="logo">
            </div>
            <nav class="navigation">
                <div class="email">
                    <img src="./icons/Vector.svg" alt="email" class="email-img">
                    <a href="" class="email">beerhause@gmail.com</a>
                </div>
                <div class="address">
                    <img src="./icons/Vector-1.svg" alt="address" class="address-img">
                    <a href="" class="address">Dnipro, Nauky av., 99</a>
                </div>
            </nav>
            <div class="burger-menu">
                <img src="./icons/Vector-2.svg" alt="burger" class="burger-logo">
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <img src="./images/hero-mobile.png" alt="hero">
            <p class="hero-text">Craft beer production</p>
        </section>
    </main>
</body>
</html>
